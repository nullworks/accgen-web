  <div id="recovery_ui" class="container text-center"

    <div id="error_invalid" class="alert alert-dismissible alert-danger" style="display: none">

    <div class="form-group">
      <h4><strong>Enter the details of the Steam Account</strong></h4>
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" id="username" class="form-control" name="username" aria-describedby="emailHelp"
          placeholder="Enter username of the steam account">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" id="password" class="form-control" name="password"
          placeholder="Enter Password of the steam account">
      </div>

        class="btn btn-primary">Submit</button>
